{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
    <h1>New Scheme</h1>
    <!-- Display Form with Submit Button -->
    <form method="POST" enctype="multipart-form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
{% endblock %}
